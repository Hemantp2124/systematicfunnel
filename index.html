<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
<script>
  if (window.tailwind && tailwind.config) {
    const themeVariables = {
      'background': tailwind.config.theme.extend.colors.surface,
      'primaryColor': tailwind.config.theme.extend.colors.surfaceSecondary,
      'primaryTextColor': tailwind.config.theme.extend.colors.textHeading,
      'primaryBorderColor': tailwind.config.theme.extend.colors.border,
      'lineColor': tailwind.config.theme.extend.colors.primaryForeground,
      'secondaryColor': tailwind.config.theme.extend.colors.primary,
      'tertiaryColor': tailwind.config.theme.extend.colors.surface
    };
    mermaid.initialize({
      startOnLoad: false,
      theme: 'base',
      themeVariables: themeVariables
    });
  }
</script>
